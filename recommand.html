<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link href="#" rel="shortcut icon" type="image/x-icon">
    <title>친환경 발전 상품</title>
    <link rel="stylesheet" href="./style/reco.css">
</head>
<body>
    <header>
        <div class="menu_container">
            <div class="menu_wrap">
                <!-- header 로고 추가 -->
                <img src="img/Onsave_logo.png" alt="logo">
                <!-- 메뉴 추가 -->
                <div class="menu_text">
                    <a href="#">내 소비</a>
                    <a href="#">발전제품</a>
                    <a href="#">문제해결</a>
                    <a href="#">기부하기</a>
                </div>
                <!-- 버튼 추가 -->
                <div class="button_wrap">
                    <button class="btn-open" href="#layer-popup">로그인</button>
                    <button class="join">회원가입</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="layer-popup show" id="layer-popup">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="logo_wrap">
                                <img src="img/Onsave_logo.png" alt="logo">
                            </div>
                            <div class="boot">
                                <div class="form-group">
                                    <label class="label" for="exampleInputEmail1">이메일 주소</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">이메일 형식으로 기입해주세요.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">비밀번호</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">비밀번호 저장</label>
                                    <a class="join">회원가입</a>
                                    <a class="find">비밀번호 찾기</a>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="selectboxes_wrap">
            <div class="selectbox">
                <div class="selectbox_wrap">
                    <div class="select_meterial">
                        <div class="select_main">
                            <div class="select_header">
                                <div>친환경 수차 수력발전의 원리</div>
                            </div>
                            <div class="select_pd_img">
                                <img src="./img/pd1.jpg" alt="상품1">
                            </div>
                            <div class="select_pd_more">
                                <div>친환경 수력발전기에서 전기가 어떤 원리로 발생하는지 확인하고 <br> 자연을 보호하고 물과 전기를 아껴쓰는 습관을 갖자!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="selectbox">
                <div class="selectbox_wrap">
                    <div class="select_meterial">

                            <div class="select_pd_img">

                            </div>
                            <div class="select_pd_more">
                                <div>친환경 수력발전기에서 전기가 어떤 원리로 발생하는지 확인하고 <br> 자연을 보호하고 물과 전기를 아껴쓰는 습관을 갖자!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="selectbox">
                <div class="selectbox_wrap">
                    <div class="select_meterial">
                        <div class="select_main">
                            <div class="select_header">
                                <div>친환경 수차 수력발전의 원리</div>
                            </div>
                            <div class="select_pd_img">
                                <img src="./img/pd1.jpg" alt="상품1">
                            </div>
                            <div class="select_pd_more">
                                <div>친환경 수력발전기에서 전기가 어떤 원리로 발생하는지 확인하고 <br> 자연을 보호하고 물과 전기를 아껴쓰는 습관을 갖자!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="src/reco_function.js"></script>
</body>
</html>
